name: Release to GitHub

# 當標籤被推送時觸發
on:
  push:
    tags:
      - 'v*'  # 只監控符合 vX.X.X 格式的標籤

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # Step 1: 檢出代碼
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: 壓縮代碼為 zip 文件
      - name: Create zip package
        run: |
          mkdir -p release
          zip -r release/source-code-${{ github.ref_name }}.zip .

      # Step 3: 創建 GitHub Release
      - name: Create GitHub Release
        id: create_release  # 設置 ID，以便後續步驟引用
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            This release includes the following changes:
            - Initial version
          draft: false
          prerelease: false

      # Step 4: 上傳壓縮包到 Release
      - name: Upload Release to GitHub
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}  # 使用上一個步驟的輸出
          asset_path: ./release/source-code-${{ github.ref_name }}.zip
          asset_name: source-code-${{ github.ref_name }}.zip
          asset_content_type: application/zip
